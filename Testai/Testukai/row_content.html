<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Change the content of a cell</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <script>
        function changeContent() {
            rn = document.getElementById("in1").value;
            cn = document.getElementById("in2").value;
            // window.prompt("Input the Column number(0,1)", "0");
            content = document.getElementById("in3").value;
            // content = window.prompt("Input the Cell content");
            var x = document.getElementById('myTable').rows[parseInt(rn, 10)].cells;
            x[parseInt(cn, 10)].innerHTML = content;
            console.log(rn, cn, content);
        }
    </script>
    <table id="myTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
            <td>Row1 cell3</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
            <td>Row2 cell3</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
            <td>Row3 cell3</td>
        </tr>
    </table>
    <form>
        <label for="in1">Row:</label>
        <input type="float" id="in1" name="in1" value="row"><br>
        <label for="in2">Cell:</label>
        <input type="float" id="in2" name="in2" value="cell"><br>
        <label for="in3">New content:</label>
        <input type="float" id="in3" name="in3" value="content"><br><br>
        <input type="button" onclick="changeContent()" value="Change content"><br>
    </form>
</body>

</html>
