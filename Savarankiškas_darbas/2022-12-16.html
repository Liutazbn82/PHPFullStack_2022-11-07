        function task2a() {

        document.write(`<h4> 3. Sukurkite masyvą iš 10 elementų. Masyvo reikšmes užpildykite pagal taisyklę:

        // Task - 3 Sukurkite masyvą iš 10 elementų. Masyvo reikšmes užpildykite pagal taisyklę: 
        // generuokite skaičių nuo 0 iki 5. Ir sukurkite tokio ilgio masyvą. Jeigu reikšmė yra 0 
        // masyvo nekurkite. Antro lygio masyvo reikšmes papildykite atsitiktiniais skaičiais nuo 0 iki 10. 
        // Ten kur masyvo nėra įkelkite skaičių nuo 0 iki 10.

        let randomArray = []
        let arrayToPush = []

        for (let i = 0; i < 10; i++) {
            let arrayLength = rand(0, 5)

            if (arrayLength === 0) {
                randomArray[i] = rand(0, 10);
            } else {
                arrayToPush = []
                for (let j = 0; j < arrayLength; j++) {
                    if (arrayLength > 0) {
                        arrayToPush[j] = rand(1, 10)
                    }
                }
                randomArray.push(arrayToPush)
            }
        }
        document.write('Atsakymas: console.log  -intas');
        console.log(randomArray)

        document.write(`<h4> 4. Paskaičiuokite 3 uždavinio masyvo visų reikšmių sumą ir išrūšiuokite masyvą taip,

        // Task - 4
        // Paskaičiuokite 3 uždavinio masyvo visų reikšmių sumą ir išrūšiuokite masyvą taip, kad pirmiausiai 
        // eitų mažiausios masyvo reikšmės arba jeigu reikšmė yra masyvas, to masyvo reikšmių sumos.

        // Masyvo sumos skaičiavimo funkcija
        function arrSum(arr) {
            let sumOfArray = 0;
            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i] == 'object') {
                    sumOfArray += arrSum(arr[i]);
                } else {
                    sumOfArray += arr[i];
                }
            }
            return sumOfArray;
        }
        // Masyvo suma
        console.log(arrSum(randomArray))


        let sortedArrayNew = []

        for (let i = 0; i < randomArray.length; i++) {
            if (typeof randomArray[i] == 'number') {
                sortedArrayNew[i] = randomArray[i]
            }
            if (typeof randomArray[i] == 'object') {
                sortedArrayNew[i] = 0
                for (let j = 0; j < randomArray[i].length; j++) {
                    sortedArrayNew[i] += randomArray[i][j]
                }
            }
        }

        sortedArrayNew = sortedArrayNew.sort(function (a, b) { return a - b });
