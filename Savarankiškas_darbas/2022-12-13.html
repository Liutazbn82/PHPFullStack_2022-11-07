        function capitalize(name, last_name) {               // i funkcija capitalize priimam varda ir pavarde
            let nameLetter = name[0].toUpperCase();          // istraukiam pirma vardo raide ir pakeiciam didziaja
            let surnameLetter = last_name[0].toUpperCase();  // istraukiam pirma pavardes raide ir pakeiciam didziaja

            last_name = surnameLetter + last_name.slice(1);

        function numberString() {

            let kiekis = 3;
            let min = 0;
            let max = 5;
            let string = '';
            for (let i = 0; i < kiekis; i++) {
                let number = rand(min, max);
                console.log('generuotas', i + 1, 'skaičius -', number);
                if (i === 0) {

                } else {

                }

        function FromToLimit(from , to, limit) {
            
            const array5 = []; 

            if(Number.isInteger(from) && Number.isInteger(to) && Number.isInteger(limit)) { // tikrinam ar skaiciai integer
                for(let i = 0; i < limit; i++) {
                    let x = rand(from, to); // generuojama atsitiktinė reikšmė pagal nurodytas skaitines ribas

                }

                console.log('Sugeneruotas masyvas - ', array5);
                document.write('<h3>Sugeneruotas masyvas - ', array5, '<br/> Masyvo ilgis - ', array5.length, '<h3/>');

            }
